<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaner Kalorii</title>
    <!-- Ładowanie skryptów React i ReactDOM z CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Ładowanie Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ustawienie czcionki Inter dla całej aplikacji */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <!-- Tutaj zostanie załadowana Twoja aplikacja React -->
    <div id="root"></div>

    <!-- Ładowanie i renderowanie Twojego komponentu React -->
    <script type="module">
        import App from './App.js';
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
